<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Cheapest Tim Tams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Find Tim Tams at Woolworths</h1>
<button id="find-btn">Find Stores</button>
<div class="result" id="result"></div>

<script>
    document.getElementById('find-btn').addEventListener('click', function() {
        fetchWoolworthsData();
    });

    function fetchWoolworthsData() {
        const apiUrl = 'https://www.woolworths.com.au/apis/ui/product/search?searchTerm=Tim%20Tams';
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.Products.length > 0) {
                    const product = data.Products[0]; // Get the first product (Tim Tams)
                    document.getElementById('result').innerHTML = 
                        `Found Tim Tams at Woolworths for $${product.Price}. Available at Woolworths stores.`;
                } else {
                    document.getElementById('result').innerHTML = "No Tim Tams found at Woolworths.";
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            });
    }
</script>

</body>
</html>
